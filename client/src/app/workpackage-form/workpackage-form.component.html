<form class="project-form" autocomplete="off" [formGroup]="workpackageForm" (ngSubmit)="submitForm()">
    <div class="form-floating mb-3">
        <input class="form-control" type="text" id="name" formControlName="name" placeholder="Workpackage Name" required>
        <label>Name</label>
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.['required']">
            Workpackage Name is required.
        </div>
        <div *ngIf="name.errors?.['minlength']">
            Name must be at least 3 characters long.
        </div>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="number" formControlName="duration" placeholder="Duration in workdays" required>
        <label>Duration (d)</label>
    </div>

    <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="alert alert-danger">

        <div *ngIf="duration.errors?.['required']">
            Duration is required.
        </div>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" type="text" formControlName="Assignee" placeholder="Name of Assignee" required>
        <label>Assignee</label>
    </div>

    <div *ngIf="assignee.invalid && (assignee.dirty || assignee.touched)" class="alert alert-danger">

        <div *ngIf="assignee.errors?.['required']">
            Assignee is required.
        </div>
    </div>

    <div class="buttons">
        <a routerLink="/projects/detail/:{{id}}">
            <button>Cancel</button>
        </a>
        <button type="submit" [disabled]="workpackageForm.invalid">Create</button>
    </div>
</form>
